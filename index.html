<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Movie App</title>
  </head>
  <body>
    <header>
      <form action="" id="form">
        <input type="text" id="search" class="search" placeholder="Search" />
      </form>
    </header>

    <main id="main">
      <div class="movie">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffloridapolitics.com%2Fwp-content%2Fuploads%2F2016%2F08%2Fshutterstock_101376346.jpg&f=1&nofb=1"
          alt=""
        />
        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>
        <div class="overview">
          <h3>Overview</h3>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, libero,
          vero animi eligendi, ipsam aliquam minima corporis saepe dolor unde
          tempora. Saepe exercitationem adipisci eius totam voluptas expedita
          fugit quos.
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
